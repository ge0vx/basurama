<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon.ico">

	<title>Material Bootstrap Wizard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height">
	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="green" id="wizardProfile">
		                    <form action="" method="">
		                <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        	   CUESTIONARIO
		                        	</h3>
									<h5>Información para cuestionario</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                             <li>
			                                <a href="#account" data-toggle="tab">
			                                    Requerimientos
			                                </a>
			                             </li>
			                             <li>
                                             <a href="#address" data-toggle="tab">
                                                Contacto 
                                             </a>
                                         </li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="account">
		                                <h4 class="info-text">¿Eres?</h4>
		                                <div class="row">
		                                    <div class="col-xs-12">
		                                        <div class="col-sm-6 col-xs-12">
		                                            <div class="radio">
                                                    <label>
                                                        <input type="radio" name="eres" value="Empresa" checked="true">
                                                        Empresa
                                                    </label>
                                                    </div>    
		                                        </div>
                                                <div class="col-sm-6 col-xs-12">
                                                    <div class="radio">
                                                    <label>
                                                        <input type="radio" name="eres" value="Franquicia">
                                                        Franquicia
                                                    </label>
                                                    </div>    
                                                </div>
                                                
                                                <div class="col-sm-6 col-xs-12">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="eres" value="Condominio">
                                                        Condominio
                                                    </label>
                                                </div>
                                                </div>
                                                
                                                <div class="col-sm-6 col-xs-12">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="eres" value="Industrial">
                                                        Industrial
                                                    </label>
                                                </div>
                                                </div>
                                                
                                                <div class="col-sm-6 col-xs-12">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="eres" value="otro">
                                                        Otro
                                                    </label>
                                                </div>
                                                </div>
		                                    </div>
		                                </div>
		                                
		                                <h4 class="info-text">¿Qué servicio requieres?</h4>
		                                <div class="row">
		                                    <div class="col-xs-12">
		                                        <div class="col-sm-6 col-xs-12">
		                                            <div class="radio">
                                                    <label>
                                                        <input type="radio" name="servicio" value="Recolección de basura general" checked="true">
                                                        Recolección de basura general
                                                    </label>
                                                    </div>    
		                                        </div>
                                                <div class="col-sm-6 col-xs-12">
                                                    <div class="radio">
                                                    <label>
                                                        <input type="radio" name="servicio" value="Recolección y venta de reciclables">
                                                        Recolección y venta de reciclables
                                                    </label>
                                                    </div>    
                                                </div>
                                                
                                                <div class="col-sm-6 col-xs-12">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="servicio" value="Destrucción fiscal">
                                                        Destrucción fiscal
                                                    </label>
                                                </div>
                                                </div>
                                                
                                                <div class="col-sm-6 col-xs-12">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="servicio" value="Operación inhouse">
                                                        Operación inhouse
                                                    </label>
                                                </div>
                                                </div>
                                                
                                                <div class="col-sm-6 col-xs-12">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="servicio" value="otro">
                                                        Otro
                                                    </label>
                                                </div>
                                                </div>
		                                    </div>
		                                </div>
		                                
		                                <h4 class="info-text">¿En qué zona requieres el servicio?</h4>
		                                <div class="row">
		                                    <div class="col-xs-12">
		                                        <div class="col-sm-6 col-xs-12">
		                                            <div class="radio">
                                                    <label>
                                                        <input type="radio" name="zona" value="Guadalajara" checked="true">
                                                        Guadalajara
                                                    </label>
                                                    </div>    
		                                        </div>
                                                <div class="col-sm-6 col-xs-12">
                                                    <div class="radio">
                                                    <label>
                                                        <input type="radio" name="zona" value="Zapopan">
                                                        Zapopan
                                                    </label>
                                                    </div>    
                                                </div>
                                                
                                                <div class="col-sm-6 col-xs-12">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="zona" value="Tlaquepaque">
                                                        Tlaquepaque
                                                    </label>
                                                </div>
                                                </div>
                                                
                                                <div class="col-sm-6 col-xs-12">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="zona" value="Tlajomulco">
                                                        Tlajomulco
                                                    </label>
                                                </div>
                                                </div>
                                                
                                                <div class="col-sm-6 col-xs-12">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="zona" value="Tonalá">
                                                        Tonalá
                                                    </label>
                                                </div>
                                                </div>
		                                    </div>
		                                </div>
		                            </div>
		                            <div class="tab-pane" id="address">
		                                <div class="row">
		                                    <div class="col-sm-12">
		                                        <h4 class="info-text"> Déjanos tus datos y un asesor se pondrá en contacto contigo </h4>
		                                    </div>
		                                    <div class="col-xs-12">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">face</i>
													</span>
													<div class="form-group label-floating">
			                                          <label class="control-label">Nombre</label>
			                                          <input name="firstname" type="text" class="form-control">
			                                        </div>
												</div>
                                            </div>
                                            <div class="col-xs-12">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">phone</i>
													</span>
													<div class="form-group label-floating">
													  <label class="control-label">Teléfono</label>
													  <input name="lastname" type="text" class="form-control">
													</div>
												</div>
		                                	</div>
		                                	<div class="col-xs-12">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">email</i>
													</span>
													<div class="form-group label-floating">
			                                            <label class="control-label">Email</label>
			                                            <input name="email" type="email" class="form-control">
			                                        </div>
												</div>
		                                	</div>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="wizard-footer">
		                            <div class="pull-right">
		                                <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Siguiente' />
		                                <input type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Finalizar' />
		                            </div>

		                            <div class="pull-left">
		                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Anterior' />
		                            </div>
		                            <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div><!-- end row -->
	    </div> <!--  big container -->

	    <div class="footer">
	        <div class="container text-center">
	             
	        </div>
	    </div>
	</div>

</body>
	<!--   Core JS Files   -->
    <script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/material-bootstrap-wizard.js"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

</html>
